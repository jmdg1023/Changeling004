<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <!-- Main outer div -->
    <div class="outer-container">

        <!-- Top bar section -->
        <div class="top-bar">
            <button>View Highscores</button>
            <p id="timer">Timer:00:00</p>
        </div>

        <!-- Inner div -->
        <div class="inner-container">

            <!-- Quiz Intro -->
            <header class="quiz-intro">
              <h1>Welcome to the quiz!</h1>
              <p>To get started with the quiz, press start!</p>
              <button class="startBtn" id="startBtn">Start Quiz</button>
            </header>


            <!-- Main quiz content -->
            <main>
              <section class="question-screen">
                <h2 class="question" id="question">Question Here</h2>
                <ul>
                  <li><button class="choice-text" data-number="1">Answer 1</button></li>
                  <li><button class="choice-text" data-number="2">Answer 2</button></li>
                  <li><button class="choice-text" data-number="3">Answer 3</button></li>
                  <li><button class="choice-text" data-number="4">Answer 4</button></li>
                </ul>
              </section>
              <section class="quiz-finish-screen">
                <h2>Quiz Finished!</h2>
                <p>Your score: 00</p>
                <div>
                  <label for="">Enter Initials</label>
                  <input type="text">
                  <button>Submit</button>
                </div>
              </section>

              <section class="highscores-screen">
                <h2>Highscores</h2>
                <!-- list to be generated in JS -->
              </section>
              <button>Go back</button>
              <button>Clear Highscores</button>
            </main>
             <!-- Added link to the jQuery library -->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script type="text/javascript" src="./assets/JS/script.js"></script>

        </div>
    </div>
  </body>
</html>
